<h1 class="RH1">^ Operator</h1>
<p class="T">Used to raise a number to the power of an exponent.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><i>number</i><b>^</b><i>exponent</i></p>
<p class="DT1"><i>Number</i>, <i>exponent</i>&nbsp;&nbsp; are any valid
<a href="reference_numeric_expression.htm">numeric expressions</a></p>
<p class="RL"><b>Remarks</b></p>
<p class="DT1"><i>Number</i> can be negative only if <i>exponent</i> is an 
integer value.</p>
