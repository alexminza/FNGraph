<h1 class="RH1">Max Function</h1>
<p class="T">Returns the larger of two values.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><b>max</b>(<b>number1</b>,<b>number2</b>)</p>
<p class="DT1">Number1, number2&nbsp;&nbsp; are any valid
<a href="reference_numeric_expression.htm">numeric expressions</a></p>
<p class="RL"><b>Example</b></p>
<table border="0" cellPadding="4" cellSpacing="4" class="tableup" width="100%">
  <tr>
    <th>Expression</th>
    <th>Description (Result)</th>
  </tr>
  <tr valign="top">
    <td>max(12,7)</td>
    <td>Largest of the two numbers (12)</td>
  </tr>
</table>
</td>
</tr>
