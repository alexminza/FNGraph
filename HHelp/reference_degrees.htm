<h1 class="RH1">Degrees Function</h1>
<p class="T">Converts radians into degrees.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><b>degrees</b>(<b>angle</b>)</p>
<p class="DT1">Angle&nbsp;&nbsp; is any valid
<a href="reference_numeric_expression.htm">numeric expression</a> representing 
the angle in radians that you want to convert.</p>
<p class="RL"><b>Example</b></p>
<table border="0" cellPadding="4" cellSpacing="4" class="tableup" width="100%">
  <tr>
    <th>Expression</th>
    <th>Description (Result)</th>
  </tr>
  <tr valign="top">
    <td>degrees(pi)</td>
    <td>Degrees of pi radians (180)</td>
  </tr>
</table>
</td>
</tr>

</table>
