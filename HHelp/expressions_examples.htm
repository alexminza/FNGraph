<title>Examples of Expressions</title>

<body>

<h1>Examples of expressions</h1>
<table>
  <tr>
    <th colspan="2">Parabola</th>
  </tr>
  <tr>
    <td><img src="example1.gif" border="0" width="200" height="150"></td>
    <td><code>x^2</code></td>
  </tr>
  <tr>
    <th colspan="2">Hyperbola</th>
  </tr>
  <tr>
    <td><img src="example2.gif" border="0" width="200" height="150"></td>
    <td><code>1/x</code></td>
  </tr>
  <tr>
    <th colspan="2">Semicubical parabola</th>
  </tr>
  <tr>
    <td><img src="example3.gif" border="0" width="200" height="150"></td>
    <td><code>(x^2)^(1/3)</code></td>
  </tr>
  <tr>
    <th colspan="2">Functions</th>
  </tr>
  <tr>
    <td><img src="example4.gif" border="0" width="200" height="150"></td>
    <td><code>sin(x)</code></td>
  </tr>
  <tr>
    <td><img src="example5.gif" border="0" width="200" height="150"></td>
    <td><code>sin(exp(x))</code></td>
  </tr>
  <tr>
    <th colspan="2">Two argument functions</th>
  </tr>
  <tr>
    <td><img src="example6.gif" border="0" width="200" height="150"></td>
    <td><code>min(0,sin(x))</code></td>
  </tr>
  <tr>
    <td><img src="example7.gif" border="0" width="200" height="150"></td>
    <td><code>log(2,x)</code></td>
  </tr>
  <tr>
    <th colspan="2">Miscellaneous</th>
  </tr>
  <tr>
    <td><img src="example8.gif" border="0" width="200" height="150"></td>
    <td><code>sin(0.6*x+0.3)/(1.7+cos(x*x+1.2))</code></td>
  </tr>
  <tr>
    <td><img src="example9.gif" border="0" width="200" height="150"></td>
    <td><code>exp(1+sin(atan(x))^2)-x</code></td>
  </tr>
</table>

</body>

</html>
