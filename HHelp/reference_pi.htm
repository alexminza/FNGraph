<h1 class="RH1">Pi Constant</h1>
<p class="T">Returns the ratio of the circumference of a circle to its diameter.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><b>pi</b></p>
<p class="RL"><b>Remarks</b></p>
<p class="DT1">The pi constant is approximately equal to 3.1416 
(3.14159265358979).</p>
