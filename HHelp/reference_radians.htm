<h1 class="RH1">Radians Function</h1>
<p class="T">Converts degrees to radians.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><b>radians</b>(<b>number</b>)</p>
<p class="DT1">Number&nbsp;&nbsp; is any valid
<a href="reference_numeric_expression.htm">numeric expression</a> representing 
the angle in degrees that you want to convert.</p>
<p class="RL"><b>Example</b></p>
<table border="0" cellPadding="4" cellSpacing="4" class="tableup" width="100%">
  <tr>
    <th>Expression</th>
    <th>Description (Result)</th>
  </tr>
  <tr valign="top">
    <td>radians(270)</td>
    <td>270 degrees as radians (4.7124&nbsp; or 3&#960;/2 radians)</td>
  </tr>
</table>
</td>
</tr>
</tbody>
</table>
