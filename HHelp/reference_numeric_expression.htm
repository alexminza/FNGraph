<h1 class="RH1">numeric expression</h1>
<p class="T">Any expression that can be evaluated as a number. Elements of an 
expression can include any combination of <a href="functions.htm">functions</a>,
<a href="constants.htm">constants</a>, and <a href="operators.htm">operators</a> 
that result in a number.</p>
