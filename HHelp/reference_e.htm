<h1 class="RH1">E Constant</h1>
<p class="T">Returns Euler's constant, the base of natural logarithms.</p>
<p class="RL"><b>Syntax</b></p>
<p class="SYN"><b>e</b></p>
<p class="RL"><b>Remarks</b></p>
<p class="DT1">The <b>e</b> constant is approximately equal to 2.7183 
(2.71828182845905).</p>
